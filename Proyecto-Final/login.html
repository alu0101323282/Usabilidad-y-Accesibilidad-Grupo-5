<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <title> Ullwear </title>
      <link media="screen" href="css/estilos.css" type="text/css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--Let browser know website is optimized for mobile-->
      <script src="jquery/jquery-3.6.0.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div id="cabecera">
        <nav class="white nav-extended">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Ullwear</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" role="list">
              <li><a id="op1" href="login.html" role="link" aria-live=“assertive”>Iniciar sesión</a></li>
              <li><a id="op2" href="signup.html" role="link" aria-live=“assertive”>Registrarse</a></li>
            </ul>
          </div>
          <ul class="sidenav" id="mobile-demo" role="list">
            <li><a id="op1" href="login.html" role="link" tabindex="-1" aria-live=“assertive”>Iniciar sesión</a></li>
            <li><a id="op2" href="signup.html" role="link" tabindex="-1" aria-live=“assertive”>Registrarse</a></li>
          </ul>
          <div class="nav-content">
            <ul class="tabs tabs-transparent" role="list">
              <li class="tab"><a href="#" role="link" aria-live=“assertive”>Hombre</a></li>
              <li class="tab"><a href="#" role="link" aria-live=“assertive”>Mujer</a></li>
              <li class="tab"><a href="#" role="link" aria-live=“assertive”>Niño</a></li>
            </ul>
          </div>
        </nav>
        <nav>
          <div class="grey lighten-3 nav-wrapper">
            <div class="col s12">
              <a href="index.html" class="breadcrumb">Inicio</a>
            </div>
          </div>
        </nav>
      </div>

      <div id="zona-centro">
        <div class="container">
        <!-- //////////////////////////////////////////-->
        <p style="font-size:40px;">Inicio de sesión</p>
         <body ng-app="mainModule" ng-controller="mainController">
            <div id="login-page" class="row">
                  <form class="login-form">
                    <div class="row">
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">mail_outline</i>
                        <input class="validate" id="log-in-email" type="email">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="log-in-password" type="password">
                        <label for="password">Contraseña</label>
                      </div>
                    </div>
                    <div class="row">          
                   
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <button id="log-in-boton" class="btn btn-large btn-register waves-effect waves-light grey lighten-3"  name="action">Iniciar sesión
                          <i class="material-icons right">done</i>
                        </button>
                        <p class="hide" id="error-log-in">Error: Correo o contraseña incorrectos</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <a href="signup.html" class="btn btn-large btn-register waves-effect waves-light">Registrarse</a>
                      </div>   
                    </div>
                  </form>
              </div> </body>   
         
       <!-- //////////////////////////////////////////-->
        </div>
      </div>
      
      <div id="pie-pagina">
        <footer class="white page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5>Más información:</h5>
                <ul>
                  <li><a href="#!">Soporte</a>
                  <a href="#!">Contacto</a>
                  <a href="#!">Aviso legal</a>
                  <a href="#!">Accesibilidad</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
              © 2022 Ullwear
            </div>
          </div>
        </footer>
      </div>
      <div class="fixed-action-btn" role="navigation">
        <a class="btn-floating btn-large grey darken-1" role="link">
          <i id="social-media" class="fa fa-rss" tabindex="0" aria-live=“assertive”  aria-label=”redessociales”></i>
        </a>
        <ul role="list">
          <li><a class="btn-floating grey" alt="Facebook" role="link"><i class="fa fa-facebook" tabindex="0" aria-live=“assertive” aria-label=”facebook”></i></a></li>
          <li><a class="btn-floating grey" alt="Twitter" role="link"><i class="fa fa-twitter" tabindex="0" aria-live=“assertive” aria-label=twitter></i></a></li>
          <li><a class="btn-floating grey" alt="Youtube" role="link"><i class="fa fa-youtube" tabindex="0" aria-live=“assertive” aria-label=youtube></i></a></li>
          <li><a class="btn-floating grey" alt="Instagram" role="link"><i class="fa fa-instagram" tabindex="0" aria-live=“assertive” aria-label=instragram></i></a></li>
        </ul>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="module" src="/Proyecto-Final/js/firebase-login.js"></script>
      <script type="module" src="/Proyecto-Final/js/firebase-perfil.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="module" src="js/header.js"></script>  
      <script language="javascript">
        $('.sidenav').sidenav();
        $('.fixed-action-btn').floatingActionButton();
        $('#social-media').focus(function() {   
          $('.fixed-action-btn').floatingActionButton('open');
        });
      </script>     
    </body>
</html>
