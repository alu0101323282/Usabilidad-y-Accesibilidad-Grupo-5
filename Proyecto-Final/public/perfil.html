<html lang="es">
    <head>
    <title>Perfil</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Add icon library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <title> Ullwear </title>
      <link media="screen" href="css/estilos.css" type="text/css" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div id="cabecera" role="heading">
        <nav class="white nav-extended">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo" role="link" aria-live=“assertive”>Ullwear</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" role="list">
              <li><a id="op1" href="login.html" role="link" aria-live=“assertive”>Iniciar sesión</a></li>
              <li><a id="op2" href="signup.html" role="link" aria-live=“assertive”>Registrarse</a></li>
            </ul>
          </div>
          <ul class="sidenav" id="mobile-demo" role="list">
            <li><a id="op3" href="login.html" role="link" tabindex="-1" aria-live=“assertive”>Iniciar sesión</a></li>
            <li><a id="op4" href="signup.html" role="link" tabindex="-1" aria-live=“assertive”>Registrarse</a></li>
          </ul>
          <div class="nav-content">
            <ul class="tabs tabs-transparent" role="list">
              <li class="tab"><a href="moda_hombre.html" role="link" aria-live=“assertive”>Hombre</a></li>
              <li class="tab"><a href="index.html" role="link" aria-live=“assertive”>Mujer</a></li>
              <li class="tab"><a href="index.html" role="link" aria-live=“assertive”>Niño</a></li>
            </ul>
          </div>
        </nav>
        <nav>
          <div class="grey lighten-3 nav-wrapper">
            <div class="col s12">
              <a href="index.html" class="breadcrumb" role="link"  aria-live=“assertive”>Inicio</a>
              <a href="perfil.html" class="breadcrumb" role="link"  aria-live=“assertive”>Mi perfil</a>
            </div>
          </div>
        </nav>
      </div>
      <div id="zona-centro" role="Section">
        <div id="perfil">
            <div class="container">
              <div class="row">
                  <div class="col s12">
                    <h1 tabindex="0" aria-label="Mi perfil"><i alt="Icono de perfil" class="large material-icons">account_circle</i>Mi perfil</h1>
                  </div>
              </div>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input disabled id="nombre" type="text" class="validate">
                      <label for="nombre" tabindex="0">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input disabled id="apellidos" type="text" class="validate">
                      <label for="apellidos" tabindex="0">Apellidos</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input disabled id="sexo" type="text" class="validate">
                      <label for="sexo" tabindex="0">Sexo</label>
                    </div>
                    <div class="input-field col s6">
                      <input disabled id="birthday" type="date" class="validate">
                      <label for="birthday" tabindex="0">Fecha de nacimiento</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input disabled id="pais" type="text" class="validate">
                      <label for="pais" tabindex="0">Pais</label>
                    </div>
                    <div class="input-field col s6">
                      <input disabled id="codigo-postal" type="tel" minlength="5" maxlength="5" class="validate">
                      <label for="codigo-postal" tabindex="0">Código postal</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input disabled id="correo" type="email" class="validate">
                      <label for="correo" tabindex="0">Correo electrónico</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input disabled id="password" type="password" class="validate">
                      <label for="password" tabindex="0">Contraseña</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div> 
      <div id="pie-pagina" role="Section">
        <footer class="white page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 aria-label="Más información:" tabindex="0">Más información:</h5>
                <ul role="list">
                  <li><a href="#!" role="link" aria-live=“assertive”>Soporte</a>
                  <a href="#!" role="link" aria-live=“assertive”>Contacto</a>
                  <a href="#!" role="link" aria-live=“assertive”>Aviso legal</a>
                  <a href="#!" role="link" aria-live=“assertive”>Accesibilidad</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
              © 2022 Ullwear
            </div>
          </div>
        </footer>
      </div>
      <div class="fixed-action-btn" role="navigation">
        <a class="btn-floating btn-large grey darken-1" role="link">
          <i id="social-media" class="fa fa-rss" tabindex="0" aria-live=“assertive”  aria-label=”redessociales”></i>
        </a>
        <ul role="list">
          <li><a class="btn-floating grey" alt="Facebook" role="link"><i class="fa fa-facebook" tabindex="0" aria-live=“assertive” aria-label=”facebook”></i></a></li>
          <li><a class="btn-floating grey" alt="Twitter" role="link"><i class="fa fa-twitter" tabindex="0" aria-live=“assertive” aria-label=twitter></i></a></li>
          <li><a class="btn-floating grey" alt="Youtube" role="link"><i class="fa fa-youtube" tabindex="0" aria-live=“assertive” aria-label=youtube></i></a></li>
          <li><a class="btn-floating grey" alt="Instagram" role="link"><i class="fa fa-instagram" tabindex="0" aria-live=“assertive” aria-label=instragram></i></a></li>
        </ul>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="jquery/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" src="js/firebase-perfil.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/inicio.js"></script>
      <script type="module" src="js/header.js"></script>  
      <script language="javascript">
        $(document).ready(function(){
          $('select').formSelect();
        });
        $('.sidenav').sidenav();
        $('.fixed-action-btn').floatingActionButton();
        $('#social-media').focus(function() {
          $('.fixed-action-btn').floatingActionButton('open');
        }); 
      </script>        
    </body>
</html>
