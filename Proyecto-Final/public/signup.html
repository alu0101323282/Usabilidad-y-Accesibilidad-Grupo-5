    <head>

      <script src="./js/materialize.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div id="cabecera" role="heading">
        <nav class="white nav-extended">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo" role="link" aria-live=“assertive”>Ullwear</a>

            <ul id="nav-mobile" class="right hide-on-med-and-down" role="list">

            </ul>
          </div>
          <ul class="sidenav" id="mobile-demo" role="list">
            <li><a id="op3" href="login.html" role="link" tabindex="-1" aria-live=“assertive”>Iniciar sesión</a></li>
            <li><a id="op4" href="signup.html" role="link" tabindex="-1" aria-live=“assertive”>Registrarse</a></li>
          </ul>
          <div class="nav-content">
            <ul class="tabs tabs-transparent" role="list">
              <li class="tab"><a href="moda_hombre.html" role="link" aria-live=“assertive”>Hombre</a></li>
              <li class="tab"><a href="index.html" role="link" aria-live=“assertive”>Mujer</a></li>
              <li class="tab"><a href="index.html" role="link" aria-live=“assertive”>Niño</a></li>

        </nav>
        <nav>
          <div class="grey lighten-3 nav-wrapper">
            <div class="col s12">
              <a href="index.html" class="breadcrumb" role="link" aria-live=“assertive”>Inicio</a>
              <a href="index.html" class="breadcrumb" role="link" aria-live=“assertive”>Registrarse</a>
            </div>
          </div>
        </nav>
      </div>

      <div id="zona-centro" role="Selection">
        <div class="container">
        <!-- //////////////////////////////////////////-->
        <form class="col s12" id="formulario">
        <p style="font-size:40px;" tabindex="0" >Registro</p>
        <div class="row">
            <div class="row">
              <div class="input-field col s6">
                <input id="nombre" type="text" class="validate" required>
                <label for="nombre">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="apellidos" type="text" class="validate" required>
                <label for="apellidos">Apellidos</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                  <p tabindex="0">Sexo:</p>
                <p>
                  <label>
                    <input id="man" name="group1" type="radio" checked />
                    <span>Hombre</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input id="woman" name="group1" type="radio" />
                    <span>Mujer</span>
                  </label>
                </p>
              </div>
                <div  aria-label="Fecha de nacimiento" class="input-field col s6" tabindex="0">
                  <input id="birthday" type="date" class="validate" min="1925-01-01" max="2004-06-01"  required>
                  <label for="birthday" >Fecha de nacimiento</label>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <div class="input-field col s12" tabindex="0" aria-label="País de recidencia">
                  <select  id="pais">
                    <option value="0" selected >España</option>
                    <option value="1"  tabindex="0">Francia</option>
                    <option value="2"  tabindex="0">Alemania</option>
                    <option value="3"  tabindex="0">Portugal</option>
                  </select>
                  <label  for="pais"  >País</label>
                </div>
              </div>
              <div class="input-field col s6">
                <input id="codigo-postal" type="tel" minlength="5" maxlength="5" class="validate" required>
                <label for="codigo-postal">Código postal</label>
                <span class="helper-text" data-error="Error"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Correo electrónico</label>
                <span class="helper-text" data-error="Error"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" minlength="6" required>
                <label for="password">Contraseña</label>
                <span class="helper-text" data-error="Error"></span>
              </div>
            </div>
        </div>
        <div class="input-field col s12">
          <a id="boton" tabindex="0"  aria-label="Botón Registrase" class="btn btn-large btn-register waves-effect waves-light"  name="action">Registrarse</a>
          <p class="hide" id="error-sign-in">Error: Datos no válidos</p>
        </form>
        </div>
      </div>
        </div>
      </div>  
      <div id="pie-pagina">
        <footer class="white page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 aria-label="Más información:" tabindex="0">Más información:</h5>
                <ul>
                  <li><a href="#!" role="link" aria-live=“assertive”>Soporte</a>
                    <a href="#!" role="link" aria-live=“assertive”>Contacto</a>
                    <a href="#!" role="link" aria-live=“assertive”>Aviso legal</a>
                    <a href="#!" role="link" aria-live=“assertive”>Accesibilidad</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
              © 2022 Ullwear
            </div>
          </div>
        </footer>
      </div>
      <div class="fixed-action-btn" role="navigation">
        <a class="btn-floating btn-large grey darken-1" role="link">
          <i id="social-media" class="fa fa-rss" tabindex="0" aria-live=“assertive”  aria-label=”redessociales”></i>
        </a>
        <ul role="list">
          <li><a class="btn-floating grey" alt="Facebook" role="link"><i class="fa fa-facebook" tabindex="0" aria-live=“assertive” aria-label=”facebook”></i></a></li>
          <li><a class="btn-floating grey" alt="Twitter" role="link"><i class="fa fa-twitter" tabindex="0" aria-live=“assertive” aria-label=twitter></i></a></li>
          <li><a class="btn-floating grey" alt="Youtube" role="link"><i class="fa fa-youtube" tabindex="0" aria-live=“assertive” aria-label=youtube></i></a></li>
          <li><a class="btn-floating grey" alt="Instagram" role="link"><i class="fa fa-instagram" tabindex="0" aria-live=“assertive” aria-label=instragram></i></a></li>
        </ul>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
      <script type="module" src="./js/firebase-sign-up.js"></script>
      <script type="module" src="./js/header.js"></script>  
      <script language="javascript">
        $(document).ready(function(){
          $('select').formSelect();
        });
        $('.sidenav').sidenav();
        $('.fixed-action-btn').floatingActionButton();
        $('#social-media').focus(function() {
          $('.fixed-action-btn').floatingActionButton('open');
        }); 
      </script>      
    </body>
</html>
